server:
  port: 9002
  shutdown: graceful
  netty:
    connection-timeout: 2s # 서버와 tcp 연결을 수립하기 위해 기다리는 시간
    idle-timeout: 15s # 데이터가 전송되지 않는경우 tcp 연결을 닥기 전에 기다리는 시간

spring:
  application:
    name: order-service
  lifecycle:
    timeout-per-shutdown-phase: 15s
  r2dbc:
    username: user
    password: password
    url: r2dbc:postgresql://localhost:5432/polardb_order
    pool:
      max-create-connection-time: 2s # 풀에서 연결 객체 하나를 얻을 때 까지 기다릴수있는 최대한의 시간
      initial-size: 5 # 연결 풀의 초기 크기
      max-size: 10 # 풀이 최대한으로 가질 수 있는 연결의 수
  flyway:
    user: ${spring.r2dbc.username} # R2DBC에 대해 설정한 값과 같은 유저명 사용
    password: ${spring.r2dbc.password} # R2DBC에 대해 설정한 값과 같은 패스워드 사용
    url: jdbc:postgresql://localhost:5432/polardb_order # R2DBC에 대해 설정한 데이터베이스와 같은 데이터베이스를 연결하기 위해 JDBC 드라이버 사용
  config:
    import: "optional:configserver:"
  cloud:
    config:
      uri: http://localhost:8888
      request-connect-timeout: 5000 # 5s
      request-read-timeout: 5000 # 5s
      fail-fast: false # In production, set to true
      retry:
        max-attempts: 6
        initial-interval: 1000 # 1s
        max-interval: 2000 # 2s
        multiplier: 1.1
    function:
      definition: dispatchOrder # 스프링 클라우드 함수에 의해 관리될 함수 정의
    stream:
      bindings:
        dispatchOrder-in-0: # 입력 바인딩
          destination: order-dispatched # 바인더를 연결할 대상의 브로커에서의 실제 이름(rabbitmq의 익스체인지)
          group: ${spring.application.name} # 대상을 통해 메시지를 수신할 소비자 그룹(애플리케이션 이름을 사용)
        acceptOrder-out-0: # StreamBridge에 의해 생성되고 관리되는 출력 바인딩
          destination: order-accepted # 바인더를(rabbitmq 익스체인지에) 연결할 대상의 브로커에서의 실제 이름
      rabbit: # 스프링 클라우드 스트림 바인딩에 대한 래빗mq 설정
        bindings:
          acceptOrder-out-0:
            producer:
              transacted: true # acceptOrder-ou-0 바인딩에 대한 트랜잭션 지원 활성화
  rabbitmq: # rabbitmq와의 통합 설정
    host: localhost
    port: 5672
    username: user
    password: password
    connection-timeout: 5s

polar:
  catalog-service-uri: "http://localhost:9001"
